
<td align="center" colspan="3">
    <fieldset id="reg">
        <legend>REGISTRATION</legend>

        <form action="" method="post">
            <table align="center">
                <tr>
                    <td>Name</td>
                    <td>
                        : <input type="text" name="name" id="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        : <input type="email" name="email" id=""> <b>i</b>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td>User Name</td>
                    <td>
                        : <input type="text" name="username" id="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>


                <tr>
                    <td>Password</td>
                    <td>
                        : <input type="password" name="password" id="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>


                <tr>
                    <td>Confirm Password</td>
                    <td>
                        : <input type="password" name="cpassword" id="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <fieldset>
                        <legend><b>Gender</b></legend>
                        <label for="gender">
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Other">Other <br>
                    </fieldset>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                    <fieldset>
                            <legend><b>Date of Birth</b></legend>
                            <label for="dob">
                                <table>
                                    <tr align="center">
                                        <td>dd</td>
                                        <td></td>
                                        <td>mm</td>
                                        <td></td>
                                        <td>yyyy</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="number" name="dd" id="" style="width: 35px;" min="1" max="31">
                                        </td>
                                        <td>/</td>
                                        <td>
                                            <input type="number" name="mm" id="" style="width: 35px;" min="1" max="12">
                                        </td>
                                        <td>/</td>
                                        <td>
                                            <input type="number" name="yyyy" id="" style="width: 50px;" min="1900" max="2050">
                                        </td>
                                        <td>
                                            (dd/mm/yyyy)
                                        </td>
                                    </tr>
                                </table>
                            </label>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" name="reset" value="Reset">

                    </td>
                </tr>



            </table>
        </form>
    </fieldset>
</td>
